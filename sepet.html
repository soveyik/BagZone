<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAGZONE | Sepetim</title>
  <link rel="stylesheet" href="css/sepet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <a href="index.html" class="logo">
      <img src="img/logo.png" alt="logo">
    </a>
    <nav class="navbar">
      <a href="index.html">Anasayfa</a>
      <a href="index.html#urunler">Ürünler</a>
      <a href="index.html#hakkimizda">Hakkımızda</a>
      <a href="index.html#iletisim">İletişim</a>
    </nav>
    <div class="buttons">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
      <button><i class="fa-solid fa-cart-shopping"></i></button>
      <button id="menu-btn"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <!-- SEPET -->
  <section class="sepet">
    <h1>Sepetim</h1>

    <table>
      <thead>
        <tr>
          <th>Ürün</th>
          <th>Adı</th>
          <th>Fiyat</th>
          <th>Adet</th>
          <th>Toplam</th>
          <th>Sil</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="img/Beyaz Ve Kırmızı çiçekli Deri Crossbody çanta .jpg" alt="Ürün 1"></td>
          <td>Beyaz ve Kırmızı Çiçekli Deri Crossbody Çanta</td>
          <td>350TL</td>
          <td><input type="number" value="1" min="1"></td>
          <td>350TL</td>
          <td><button class="btn">Sil</button></td>
        </tr>
        <tr>
          <td><img src="img/beyazcanta.jpg" alt="Ürün 2"></td>
          <td>Beyaz Ve Mavi Çiçekli Flap Sling Çanta</td>
          <td>350TL</td>
          <td><input type="number" value="1" min="1"></td>
          <td>350TL</td>
          <td><button class="btn">Sil</button></td>
        </tr>
      </tbody>
    </table>

    <div class="toplam">
      Ara Toplam: <span>700TL</span>
    </div>

    <div class="butonlar">
      <button class="btn">Satın Al</button>
    </div>

    <a href="index.html" class="geri-don"><i class="fa-solid fa-arrow-left"></i> Alışverişe Devam Et</a>
  </section>

  <!-- FOOTER -->
  <section class="footer">
    <div class="search">
            <input type="text" class="search-input" placeholder="Ara">
            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    <div class="share">
      <a href="#" class="fab fa-instagram"></a>
      <a href="#" class="fab fa-twitter"></a>
      <a href="#" class="fab fa-linkedin"></a>
    </div>
    <div class="created">
      Created by <span>Şevval Öveyik</span> | Tüm Hakları Saklıdır.
    </div>
  </section>

</body>
</html>
