<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAGZONE | Ödeme Yap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><img src="img/logo.png" alt="logo"></a>
        <nav class="navbar">
            <a href="index.html">Anasayfa</a>
            <a href="sepet.html">Sepete Dön</a>
        </nav>
    </header>

    <section class="iletisim">
        <h1 class="heading">ÖDEME BİLGİLERİ</h1>
        <div class="row" style="justify-content: center;">
            <form id="paymentForm" style="max-width: 500px;">
                <h3>Kart Bilgilerini Giriniz</h3>
                
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" id="cardName" placeholder="Kart Üzerindeki İsim" required>
                </div>

                <div class="inputBox">
                    <i class="fas fa-credit-card"></i>
                    <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>
                </div>

                <div style="display: flex; gap: 10px;">
                    <div class="inputBox" style="flex: 1;">
                        <i class="fas fa-calendar"></i>
                        <input type="text" id="expiry" placeholder="AA/YY" maxlength="5" required>
                    </div>
                    <div class="inputBox" style="flex: 1;">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="cvv" placeholder="CVV" maxlength="3" required>
                    </div>
                </div>

                <input type="submit" class="btn" value="Ödemeyi Tamamla">
            </form>
        </div>
    </section>

    <script src="js/odeme.js"></script>
</body>
</html>
